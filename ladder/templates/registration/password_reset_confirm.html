{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {% if validlink %}
        <form method="post" action="{{ request.path }}" class="well">
            {% include 'form_as_fieldsets.html' %}
            <button type="submit">Change my password and login</button>
        </form>
        {% else %}
        <p>
        The password reset link was invalid, possibly because it has already
        been used.  Please request a new password reset
        </p>
        {% endif %}
    </div>
</div>
{% endblock %}
