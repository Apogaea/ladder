{% extends "base.html" %}
{% load url from future %}

{% block content %}
  <div class="well">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <fieldset class="control-group {{ field.css_classes }}">
          {{ field.label_tag }}
          {{ field }}
          <span class="help-inline">{{ field.errors }}</span>
        </fieldset>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a class="btn" href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
